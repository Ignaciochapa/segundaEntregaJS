<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="./styles.css">
        <!-- CDN Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <title>Primer Entrega Javascript</title>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light">
                <div class="container-fluid d-flex justify-content-center">
                    <span class="navbar-brand mb-0 h1">Rotisería</span>
                </div>
            </nav>
        </header>
        <main>
            <section id="section-contacto">
                <div class="formulario-contacto">
                    <form action="" method="get" enctype="text/plain"></form>
                        <h2 class="titulo">Si tenes dudas, dejanos tus datos y te contactamos a la brevedad</h2> 
                        <div class="datos">   
                            <label for="nombre">Nombre y Apellido</label>
                            <input type="text" placeholder="Escriba su nombre y apellido" id="nombre" />
                            <label for="numero">Número telefónico</label>
                            <input type="text" placeholder="Escriba su numero telefónico" id="numero" />
                            <label for="correo">Correo Electrónico</label>
                            <input type="email" placeholder="Escriba su correo electrónico" id="correo" />
                        </div>
                        <div class="parrafo">
                            <p class="pregunta">Por donde desea ser contactado?</p>
                        </div>
                        <div class="dondecontactar">
                            <input type="radio" name="contacto" id="whatsapp" class="input"/>
                            <label for="whatsapp">WhatsApp</label>
                            <input type="radio" name="contacto" id="correo electronico" class="input"/>
                            <label for="correo electronico">Correo Electrónico</label>
                            <input type="radio" name="contacto" id="llamada telefonica" class="input"/>
                            <label for="llamada telefonica">Llamada Telefónica</label>
                        </div>
                        <div class="aceptar">
                            <input type="checkbox" name="terminos" id="terminos" />
                            <label for="terminos">Aceptar terminos y condiciones</label>
                            <button type="submit" class="card-button" onclick="alert('Enviado exitosamente')">Enviar</button>
                        </div>
                    </form>    
                </div>    
            </section>
        </main>
        <script src="/main.js"></script>
    </body>
</html>
